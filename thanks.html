<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You for Your RSVP!</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body { display: flex; align-items: center; justify-content: center; min-height: 100vh; background: #0a0a0a; }
        .thankyou-container {
            background: rgba(0,0,0,0.85);
            border-radius: 20px;
            padding: 3rem 2rem;
            box-shadow: 0 0 40px #00ff88aa;
            text-align: center;
            max-width: 450px;
        }
        .thankyou-title {
            font-family: 'Orbitron', monospace;
            color: #00ff88;
            font-size: 2.2rem;
            margin-bottom: 1.5rem;
        }
        .thankyou-message {
            color: #fff;
            font-size: 1.1rem;
            margin-bottom: 2rem;
        }
        .back-link {
            display: inline-block;
            margin-top: 1.5rem;
            color: #00ff88;
            text-decoration: underline;
            font-weight: 500;
            transition: color 0.2s;
        }
        .back-link:hover { color: #00d4ff; }
    </style>
</head>
<body>
    <div class="thankyou-container">
        <div class="thankyou-title">Thank You for Your RSVP!</div>
        <div class="thankyou-message">
            Your response has been received.<br>
            I'm excited to share this special day with you.<br>
            If you have any questions, feel free to reply to the invitation email.<br><br>
            <b>See you on July 4th at ENSIAS, Amphitheater 5!</b>
        </div>
        <a href="index.html" class="back-link">&larr; Back to Invitation</a>
    </div>
</body>
</html>
